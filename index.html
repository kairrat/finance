<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="dashboard">
        <div class="container">
            <div class="aside">
                <div class="logo">
                    <img src="css/img/logo.png" alt="" class="logo_img">
                    <p class="logo_text">Cloudcash</p>
                </div>
                <nav>
                    <ul class="navbar">
                        <div class="navbar_block1">
                            <img src="css/img/nav1.svg" alt="cloudcash log" class="navbar_icons">
                            <a href="" class="navbar_link">
                                <li class="navbar_items navbar_items_active">Overview</li>
                            </a>
                        </div>
                        
                        <div class="navbar_block">
                            <img src="css/img/nav2.svg" alt="cloudcash log" class="navbar_icons">
                            <a href="" class="navbar_link">
                                <li class="navbar_items">Transactions</li>
                            </a>
                        </div>
                        <div class="navbar_block">
                            <img src="css/img/nav3.svg" alt="cloudcash log" class="navbar_icons">
                            <a href="" class="navbar_link">
                                <li class="navbar_items">Cards</li>
                            </a>
                        </div>
                        <div class="navbar_block">
                            <img src="css/img/nav4.svg" alt="cloudcash log" class="navbar_icons4">
                            <a href="" class="navbar_link">
                                <li class="navbar_items">Invoices</li>
                            </a>
                        </div>
                        <div class="navbar_block">
                            <img src="css/img/nav5.svg" alt="cloudcash log" class="navbar_icons5">
                            <a href="" class="navbar_link">
                                <li class="navbar_items">Goals</li>
                            </a>
                        </div>
                        <div class="navbar_block">
                            <img src="css/img/nav6.svg" alt="cloudcash log" class="navbar_icons">
                            <a href="" class="navbar_link">
                                <li class="navbar_items">Settings</li>
                            </a>
                        </div>
                    </ul>
                </nav>
                <div class="aside_bottom">
                    <img src="css/img/bottom.png" alt="" class="bottom_img">
                    <p class="bottom_text">Give your money <br>
                        awesome space in cloud</p>
                    <button class="upgrade_btn">upgrade to premium</button>
                </div>
            </div>

            <div class="main">
                <span class="border_line">
                    
                </span>
                
            </div>


        </div>






    </div>
    



</body>
</html>
